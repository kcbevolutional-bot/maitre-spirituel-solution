<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Envoyé - SOLUTION SPIRITUELLE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Translate Widget -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'fr',
                includedLanguages: 'fr,en,es,it,de,pt',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false,
                multilanguagePage: true
            }, 'google_translate_element');
            
            // Masquer la bannière Google
            setTimeout(function() {
                var frame = document.querySelector('.goog-te-banner-frame');
                if (frame) {
                    frame.style.display = 'none';
                }
                document.body.style.top = '0px';
            }, 500);
            
            // Personnaliser le style du sélecteur
            setTimeout(function() {
                var select = document.querySelector('.goog-te-combo');
                if (select) {
                    select.style.padding = '8px 15px';
                    select.style.borderRadius = '20px';
                    select.style.border = '2px solid #6c5ce7';
                    select.style.backgroundColor = 'white';
                    select.style.color = '#333';
                    select.style.fontWeight = 'bold';
                    select.style.cursor = 'pointer';
                    select.style.boxShadow = '0 3px 10px rgba(108, 92, 231, 0.2)';
                    select.style.fontSize = '14px';
                }
            }, 1000);
        }
        
        // Réappliquer les styles après traduction
        document.addEventListener('click', function(e) {
            if (e.target.closest('.goog-te-combo')) {
                setTimeout(function() {
                    var select = document.querySelector('.goog-te-combo');
                    if (select) {
                        select.style.padding = '8px 15px';
                        select.style.borderRadius = '20px';
                        select.style.border = '2px solid #6c5ce7';
                        select.style.backgroundColor = 'white';
                        select.style.color = '#333';
                        select.style.fontWeight = 'bold';
                    }
                }, 300);
            }
        });
    </script>
    
    <style>
        /* Styles pour Google Translate */
        #google_translate_element {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .goog-te-banner-frame.skiptranslate {
            display: none !important;
        }
        
        body {
            top: 0px !important;
        }
        
        .goog-te-gadget {
            font-size: 0 !important;
        }
        
        .goog-te-gadget .goog-te-combo {
            margin: 0 !important;
            font-size: 14px !important;
        }
        
        .goog-te-menu-frame {
            box-shadow: 0 5px 20px rgba(0,0,0,0.15) !important;
            border-radius: 10px !important;
            border: none !important;
        }
        
        /* Adaptation mobile */
        @media (max-width: 768px) {
            #google_translate_element {
                top: 10px;
                right: 10px;
            }
            
            .goog-te-combo {
                padding: 6px 12px !important;
                font-size: 12px !important;
            }
        }
        
        /* Styles existants de la page */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .thank-you-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            margin-top: 30px; /* Espace pour le widget */
        }
        .thank-you-icon {
            font-size: 4rem;
            color: #2ecc71;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .btn-whatsapp {
            background: #25D366;
        }
        .btn-whatsapp:hover {
            background: #1da851;
        }
    </style>
</head>
<body>
    <!-- Widget Google Translate -->
    <div id="google_translate_element"></div>
    
    <div class="thank-you-container">
        <div class="thank-you-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>✅ Message Envoyé avec Succès !</h1>
        <p>Merci pour votre message. Je l'ai reçu et m'engage à vous répondre dans les <strong>24 heures</strong>.</p>
        <p>Votre demande est traitée avec la plus grande confidentialité et attention.</p>
        
        <div style="margin-top: 30px;">
            <a href="contact.html" class="btn">
                <i class="fas fa-arrow-left"></i> Retour au Contact
            </a>
            <a href="https://wa.me/2290162709246" target="_blank" class="btn btn-whatsapp">
                <i class="fab fa-whatsapp"></i> WhatsApp Urgent
            </a>
        </div>
    </div>
    
    <!-- Chargement de Google Translate -->
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
